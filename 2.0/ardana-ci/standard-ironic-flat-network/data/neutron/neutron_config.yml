---
  product:
    version: 2

  configuration-data:
    - name:  NEUTRON-CONFIG-CP1
      services:
        - neutron
      data:
        neutron_provider_networks:
        - name: IRONIC-FLAT-NET
          provider:
            - network_type: flat
              physical_network: physnet1
          cidr: 192.168.245.0/24
          gateway_ip: 192.168.245.1
          enable_dhcp: True
          shared: True
          allocation_pools:
            - start: 192.168.245.128
              end: 192.168.245.250
        neutron_external_networks:
        - name: ext-net
          cidr: 172.31.0.0/16
          gateway: 172.31.0.1
