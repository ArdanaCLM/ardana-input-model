---
  product:
    version: 2

  control-planes:
    - name: control-plane-1
      control-plane-prefix: cp1
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
      common-service-components:
        - stunnel
        - lifecycle-manager-target
        - ntp-client
        - openstack-client
      clusters:
        - name: ardana-hypervisor
          cluster-prefix: ardana-hyp
          server-role: ARDANA-HYPERVISOR-ROLE
          allocation-policy: strict
          member-count: 1
          service-components:
            - lifecycle-manager
            - ntp-server
            - keystone-api

        - name: cluster0
          cluster-prefix: c1
          server-role: CONTROLLER-ROLE
          member-count: 3
          allocation-policy: any
          service-components:
            - mysql
            - ip-cluster
            - rabbitmq
