---
  product:
    version: 2

  configuration-data:
    - name: NEUTRON-CONFIG-KVM1
      services:
        - neutron
      data:
        neutron_provider_networks:
        - name: OCTAVIA-MGMT-NET-KVM1
          provider:
            - network_type: vlan
              physical_network: physnet1
              segmentation_id: 106
          cidr: 172.30.1.0/24
          no_gateway:  True
          enable_dhcp: True
          allocation_pools:
            - start: 172.30.1.10
              end: 172.30.1.250
          host_routes:
            # route to MANAGEMENT-NET-1
            - destination: 192.168.245.0/24
              nexthop:  172.30.1.1
        neutron_external_networks:
        - name: ext-net-kvm1
          cidr: 172.31.0.0/16
          gateway: 172.31.0.1
      network-tags:
        - network-group: MANAGEMENT
          tags:
            - neutron.networks.vxlan:
                tenant-vxlan-id-range: "1:2000"
            - neutron.networks.vlan:
                provider-physical-network: physnet1
        - network-group: EXTERNAL-VM
          tags:
            - neutron.l3_agent.external_network_bridge


    - name: NEUTRON-CONFIG-KVM2
      services:
        - neutron
      data:
        neutron_provider_networks:
        - name: OCTAVIA-MGMT-NET-KVM2
          provider:
            - network_type: vlan
              physical_network: physnet1
              segmentation_id: 107
          cidr: 172.30.3.0/24
          no_gateway: True
          enable_dhcp: True
          allocation_pools:
            - start: 172.30.3.10
              end: 172.30.3.250
          host_routes:
            # route to MANAGEMENT-NET-1
            - destination: 192.168.245.0/24
              nexthop: 172.30.3.1
        neutron_external_networks:
        - name: ext-net-kvm2
          cidr: 172.33.0.0/16
          gateway: 172.33.0.1
      network-tags:
        - network-group: MANAGEMENT
          tags:
            - neutron.networks.vxlan:
                tenant-vxlan-id-range: "2001:4000"
            - neutron.networks.vlan:
                provider-physical-network: physnet1
        - network-group: EXTERNAL-VM
          tags:
            - neutron.l3_agent.external_network_bridge


    - name: NEUTRON-CONFIG-IRONIC
      services:
        - neutron
      data:
        neutron_provider_networks:
        - name: IRONIC-FLAT-NET
          provider:
            - network_type: flat
              physical_network: physnet2
          cidr: 172.30.2.0/24
          gateway_ip:  172.30.2.1
          enable_dhcp: True
          allocation_pools:
            - start: 172.30.2.10
              end: 172.30.2.250
          host_routes:
            # route to MANAGEMENT-NET-1
            - destination: 192.168.245.0/24
              nexthop:  172.30.2.1
      network-tags:
        - network-group: BM-GUEST
          tags:
            - neutron.networks.flat:
                provider-physical-network: physnet2
