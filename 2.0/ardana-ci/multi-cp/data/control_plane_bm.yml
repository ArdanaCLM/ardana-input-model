---
  product:
    version: 2

  control-planes:
    - name: cp-bm
      control-plane-prefix: cpbm
      uses:
        - from: cp-shared
          service-components:
            - any
      failure-zones:
        - AZ3
      configuration-data:
        - IRONIC-CONFIG
        - NEUTRON-CONFIG-IRONIC
      common-service-components:
        - lifecycle-manager-target
        - ntp-client
        - stunnel
        - monasca-agent
        - logging-rotate
        - logging-producer

      load-balancers:
        - name: lb
          provider: ip-cluster
          tls-components:
            - default
          components:
            - rabbitmq
            - mysql
            - nova-metadata
          roles:
            - internal
            - admin

        - name: extlb
          provider: ip-cluster
          #external-name: myardana-cp-bm.test
          cert-file: my-public-cp-bm-cert
          tls-components:
            - default
          roles:
            - public

      clusters:
        - name: cluster1
          cluster-prefix: c1
          server-role: IRONIC-CONTROLLER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            # Test that the apache status works with no start-up
            - apache2
            - mysql
            - ip-cluster
            - rabbitmq
            - nova-api
            - nova-placement-api
            - nova-scheduler-ironic
            - nova-scheduler
            - nova-conductor
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - neutron-ml2-port-security
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - ironic-api
            - ironic-conductor
            - ceilometer-polling
            - ceilometer-agent-notification
            - ceilometer-common
            - zookeeper
            - heat-api
            - heat-api-cfn
            - heat-engine
            - monasca-liveness-check

      resources:
        - name: ironic-compute
          resource-prefix: ir-comp
          server-role: COMPUTE-IRONIC-ROLE
          min-count: 0
          allocation-policy: any
          service-components:
            - nova-compute-ironic
            - neutron-openvswitch-agent
