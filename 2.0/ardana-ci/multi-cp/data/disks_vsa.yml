---
  product:
    version: 2

  disk-models:
  - name: VSA-DISKS
    device-groups:
      - name: vsa1
        devices:
          - name: /dev/sdc
        consumer:
           name: vsa
           usage: data
      - name: vsa2
        devices:
          - name: /dev/sdd
        consumer:
           name: vsa
           usage: adaptive-optimization
    # two disk node; remainder of disk 1 and all of disk 2 combined in single VG
    # VG is used to create three logical vols for /var, /var/log, and /var/crash
    volume-groups:
    # The policy is not to consume 100% of the space of each volume group.
    # 5% should be left free for snapshots and to allow for some flexibility.
      - name: ardana-vg
        physical-volumes:
          - /dev/sda_root
          - /dev/sdb
        logical-volumes:
          - name: root
            size: 60%
            fstype: ext4
            mount: /
          - name: log
            size: 20%
            mount: /var/log
            fstype: ext4
            mkfs-opts: -O large_file
          - name: crash
            size: 10%
            mount: /var/crash
            fstype: ext4
            mkfs-opts: -O large_file
        consumer:
           name: os
