---
product:
    version: 2

service-components:
-   name: ardana-service
    mnemonic: ARD-SVC
    service: ardana

    advertises-to-services:
    -   service-name: ARD-SVC
    -   service-name: KEY-API
        entries:
        -   service-name: ardana
            service-type: lifecycle
            service-description: "Ardana Service"

    consumes-services:
    -   service-name: KEY-API

    endpoints:
    -   port: '9085'
        has-vip: true
        vip-options:
        - "option httpchk GET /api/v1/heartbeat"
        - "option redispatch"
        roles:
        - internal
        - public
        - admin

