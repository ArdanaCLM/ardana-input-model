---
product:
    version: 2

service-components:
-   name: cassandra
    mnemonic: FND-CDB
    service: foundation

    advertise-member-list: true

    config-set:
    -   name: cassandra.cnf
        ansible-vars:
        -   name: cassandra_admin_user
            value: cassandra

        -   name: cassandra_admin_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8

        -   name: cassandra_monitor_user
            value: monitor

        -   name: cassandra_monitor_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8

        -   name: cassandra_datacenter_identifier
            value: dc1

    endpoints:
    -   port: '22'
        roles:
        - ssh
    -   port: '7000'
        roles:
        - inter_node_cluster
    -   port: '7001'
        roles:
        - ssl_inter_node_cluster
    -   port: '7199'
        roles:
        - jmx_monitoring
    -   port: '9042'
        roles:
        - client
    -   port: '9160'
        roles:
        - client_thrift
    -   port: '9142'
        roles:
        - client_native_trans_ssl
